language: go
go:
- master
script:
- make deps test
before_deploy:
- make VERSION=${TRAVIS_TAG} release
deploy:
  provider: releases
  api_key:
    secure: 
  file: release/*
env:
- GAGO_AUTH=${TRAVIS_BUILD_DIR}/auth.json
before_install:
- openssl aes-256-cbc -K $encrypted_de38e743208e_key -iv $encrypted_de38e743208e_iv
  -in mark-edmondson-gde.json.enc -out mark-edmondson-gde.json -d
- mv mark-edmondson-gde.json ${TRAVIS_BUILD_DIR}/auth.json
